<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <!-- Adding CSS File -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- tailwindcss cdn added  -->
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-200 min-h-screen flex flex-col items-center p-4">
    <!-- heading -->
    <h1 class="text-3xl font-bold mb-6">Weather Forecast Application</h1>
    <main class="w-full max-w-md">
        <article class="flex mb-4">
            <!-- text input for City name -->
            <input type="text" id="cityInput" placeholder="Enter City Name" class="flex-1 p-2 rounded-l border border-gray-300" >
            <!-- search button -->
            <button id="searchBtn" class="bg-blue-500 text-white px-4 rounded-r">Search</button>
        </article>
            <!-- Location button -->
            <button id="currentLocBtn" class="bg-green-500 text-white px-4 py-2 mb-4 rounded w-full">Current Location</button>
            <!-- recent cities -->
            <select id="recentCities" class="w-full mb-4 p-2 border rounded hidden"></select>
            <!-- two container created - Weather & Forest -->
        <article id="weatherContainer" class="bg-white p-4 rounded shadow"></article>
        <article id="forestContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4"></article>
    </main>

    <!-- adding JS file -->
     <script src="app.js"></script>
</body>
</html>
